<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
            background-color: #0d2257;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo img {
            max-width: 120px;
        }

        .navbar-menu {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar-menu li {
            margin-left: 20px;
        }

        .navbar-menu li:first-child {
            margin-left: 0;
        }

        .navbar-menu a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .navbar-menu a:hover {
            color: #606adb;
        }

        .auth-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .auth-links li {
            margin-left: 20px;
        }

        .auth-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: #606adb;
        }

        p {
            color: #ffffff;
        }
    </style>
</head>
<body>

    <!-- navbar.html -->
    <nav class="navbar">
        <div class="navbar-container">
            <a class="logo" href="{% url 'home' %}">
                <img src="/static/carcare/carcare_logo.png" alt="CarCare Logo">
            </a>
            <ul class="navbar-menu">
                <li><a href="{% url 'home' %}">Home</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'cars_home' %}">Cars</a></li>
                {% endif %}
                <li><a href="{% url 'about_us' %}">About Us</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
            <ul class="auth-links">
                {% if user.is_authenticated %}
                    <li><p>Hello, {{ user.username }}! You are logged in.</p></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

</body>
</html>
