<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'carcare/add_style.css' %}">
    <title>Create Car</title>
</head>
<body>
    <div class="wrapper">
        <header>
            {% include 'carcare/navbar.html' %}
        </header>
            <main>
                <h1>Add New Car</h1>
                <section>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Add Car</button>
                    </form>
                </section>
            </main>
            <br>
            <div class="center-button">
                <button><a href="{% url 'cars_home' %}" class="btn">Back to Home</a></button>
            </div>
            <h1></h1>
        {% else %}
            <p>You must be logged in to create a car. <a href="{% url 'login' %}">Log in</a></p>
        {% endif %}
        <footer>
            <p>&copy; 2023 D.Cameo. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
