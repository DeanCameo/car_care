<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'carcare/add_style.css' %}">
    <title>Create Fuel Fill</title>
</head>
<body>
    <div class="wrapper">
        <header>
            {% include 'carcare/navbar.html' %}
        </header>
        <main>
            <h1>Add New Fuel Fill</h1>
            <div class="history-box">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn">Add New Fuel Fill</button>
                </form>
            </div>
            <br>
            <div class="center-button">
                <button><a href="{% url 'fuel_history' car.id %}" class="btn">Back to Fuel History</a></button>
            </div>
        </main>
    </div>
</body>
</html>
